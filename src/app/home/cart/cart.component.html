<app-header></app-header>
<div class="cart-header-wrapper">
  <div class="cart-header">
    <h1>Cart</h1>
    <a class="menu-home" [routerLink]="'/home'">{{ "home" | titlecase }}</a>
    <a class="menu-cart" [routerLink]="'/cart'">{{ "cart" | titlecase }}</a>
  </div>
</div>
<div class="cart-body">
  <div class="cart-body-header" *ngIf="cart.length">
    <p id="product">Product</p>
    <p>Price</p>
  </div>
  <app-cart-product-list></app-cart-product-list>
</div>
<app-footer></app-footer>
