<app-header></app-header>
<section class="mens_wrapper">
  <div class="items" *ngFor="let item of mens_items">
    <img class="item-img" src="{{ item.image }}" />
    <div class="item-details">
      <a id="item-name" [routerLink]="'/product'" (click)="addId(item.id)">{{ item.title | slice : 0 : 30 }}</a>
      <p class="item-price">${{ item.price }}</p>
    </div>
    <a id="item-btn" (click)="handleAddToCart(this.item)">ADD TO CART</a>
  </div>
</section>
<app-footer></app-footer>
